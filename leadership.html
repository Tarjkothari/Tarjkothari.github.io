<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications | Tarj Kothari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        .module-header {
            background: #2563eb;
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }

        /* Certificate Frame Styling */
        .cert-frame {
            background: white;
            padding: 15px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .cert-frame:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .cert-frame img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

    <header class="module-header text-center">
        <div class="container">
            <h1 class="fw-bold">Technical Certifications</h1>
            <p class="lead">My Verified Skills & Workshop Completions</p>
            <a href="index.html#achievements" class="btn btn-outline-light btn-sm mt-3">Back to Home</a>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row">

            <div class="col-md-6 mb-4">
                <div class="cert-frame">
                    <img src="leadership_C.jpg" alt="Java Certificate">
                </div>
                <h4 class="text-center mt-3">Sarva Netrutva Batch 97</h4>
                <p class="text-center text-muted">KSV - 2024</p>
            </div>



        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2026 Tarj Kothari</p>
    </footer>
